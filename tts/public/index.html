<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      display: block;
      margin: 20px auto 0;
    }

    .gender-selection {
      margin-bottom: 20px;
    }

    .gender-selection label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google TTS 테스트</h1>
    <input type="text" id="textInput" placeholder="Enter text here">
    <div class="gender-selection">
      <label>
        <input type="radio" name="gender" value="MALE" checked>남성
      </label>
      <label>
        <input type="radio" name="gender" value="FEMALE">여성
      </label>
    </div>
    <button onclick="synthesizeText()">음성 변환</button>
    <audio id="audioPlayer" controls></audio>
  </div>
  <script src="app.js"></script>
</body>
</html>
