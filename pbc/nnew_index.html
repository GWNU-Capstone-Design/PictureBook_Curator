<!DOCTYPE html>   
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/nnew_styles.css">
<title>PictureBook Creator</title>
</head>
<body>

<div class="header">
  <div class="title">PictureBook Creator</div>
  <div class="icons">
    <span class="icon search-icon"></span>
    <span class="icon notification-icon"></span>
    <span class="icon settings-icon"></span>
  </div>
</div>

<div class="sorting-tabs">
  <div class="tab">날짜</div>
  <div class="tab">이름</div>
  <div class="tab">유형</div>
</div>

<div class="main-content">
  <div class="add-book">+</div>
</div>

<!-- Modal for adding a book -->
<div id="addBookModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-body">
      <div id="step1" class="step">
        <h2>책 추가 - 1단계</h2>
        <label for="bookTitle">책 제목:</label>
        <input type="text" id="bookTitle" name="bookTitle">
        <label for="coverImage">표지 사진:</label>
        <input type="file" id="coverImage" name="coverImage" accept="image/*">
        <img id="coverPreview" src="#" alt="표지 미리보기" style="display: none;">
        <button id="nextStep">다음 단계</button>
      </div>
      <div id="step2" class="step" style="display: none;">
        <h2>책 추가 - 2단계</h2>
        <label for="contentImages">내용 사진:</label>
        <input type="file" id="contentImages" name="contentImages" accept="image/*" multiple>
        <div id="contentPreviewContainer"></div>
        <button id="addBook">책 추가</button>
      </div>
    </div>
  </div>
</div>

<!-- Viewer Modal -->
<div id="viewerModal" class="modal">
  <div class="modal-content viewer-content">
    <span class="close">&times;</span>
    <div class="viewer-header">
      <button id="backToLibrary">돌아가기</button>
      <h2 id="viewerTitle">책 제목</h2>
      <button id="bookmarkPage">책갈피</button>
    </div>
    <div class="viewer-body">
      <button id="prevPage" class="nav-button">⟨</button>
      <img id="viewerImage" src="#" alt="책 이미지">
      <button id="nextPage" class="nav-button">⟩</button>
    </div>
    <div class="viewer-footer">
      <div class="page-info">
        <span id="currentPage">1</span> / <span id="totalPages">1</span>
      </div>
      <div class="controls">
        <button id="firstPage">처음으로</button>
        <button id="rewind5s">⏪ 5</button>
        <button id="playPause">⏯</button>
        <button id="forward5s">5 ⏩</button>
        <input type="range" id="volumeControl" min="0" max="100" value="50">
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
