<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureBook Curator</title>
    <link rel="icon" type="images/png" href="images/pbc_logo1.png">
    <link rel="stylesheet" href="css/viewer_styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <div class="header">
            <button class="back-button" onclick="location.href='Main_Home.jsp'">
                <i class='bx bx-arrow-back'></i>
            </button>
            <div id="booktitle">책 제목 받아와야 해요</div>
            <button class="bookmark-button">
                <i class='bx bx-bookmark-plus'></i>
            </button>
        </div>

        <div id="content" class="content">
            <!-- 슬라이드 섹션 -->
            <div class="section">
                <input type="radio" name="slide" id="slide01" checked>
                <input type="radio" name="slide" id="slide02">
                <input type="radio" name="slide" id="slide03">

                <div class="slidewrap">
                    <ul class="slidelist">
                        <li>
                            <a>
                                <label for="slide03" class="left"></label>
                                <div class="textbox"></div>
                                <img src="./Image/dog.jpg" alt="Slide 1">
                                <label for="slide02" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide01" class="left"></label>
                                <div class="textbox"></div>
                                <img src="./Image/testpicture.jpg" alt="Slide 2">
                                <label for="slide03" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide02" class="left"></label>
                                <div class="textbox"></div>
                                <img src="./Image/fox.jpg" alt="Slide 3">
                                <label for="slide01" class="right"></label>
                            </a>
                        </li> 
                    </ul>
                </div>
            </div>
            <!-- 자막을 표시할 요소 -->
            <div id="subtitle" class="subtitle">첫번째 슬라이드 입니다. 이 문장은 자막이 길어질 때 어떻게 보이는지 테스트하는 예시 문장입니다.</div>
        </div>

        <!-- 푸터 섹션 -->
        <div class="footer">
            <audio id ="song" autoplay>
                <source src="audio/.mp3" type="audio/mpeg">
            </audio>
            <!-- audio 폴더를 생성해서 mp3 형식으로 소리 받아오기 필요해요 -->
            <div class="controls">
                <div><i class='bx bx-rewind'></i></div>
                <div onclick="playPause()"><i class='bx bx-play' id="ctrlIcon"></i></div>
                <div><i class='bx bx-fast-forward'></i></div>
            </div>
    
            <input type="range" value="0" id="progress">
    
            <div class="volume-control">
                <span class="volume-icon">
                    <i class='bx bx-volume-full'></i>
                </span>
                <input type="range" min="0" max="100" value="50" name="volume" id="vol">
            </div>
    
            <div class="page-info">
                <input type="number" id="current-page" value="1" min="1">
                <span>/</span>
                <span id="total-pages"></span>
            </div>
        </div>
    </div>
<script src="js/viewer.js"></script> 
<script src="js/progress.js"></script>
</body>
</html>
