<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nnew_styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" type="images/png" href="images/pbc_logo1.png">
    <title>PictureBook Curator</title>
</head>
<body>

<div class="header">
    <div class="title">
        <a href="Main_Home.jsp">
          <img src="images/pbc_logo2.png" class="logo">
        </a>
      </div>
</div>

<div class="sorting-tabs">
    <div class="bookshelf"><i class='bx bx-book-heart'></i>&nbsp;나의 책장</div>
    <div class="right-buttons">
        <button onclick="toggleText(this)" class="sortbtn">등록</button>
        <div class="search-box">
            <input type="text" placeholder="책 제목을 입력해 주세요">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="cancel-icon">
                <i class="fas fa-times"></i>
            </div>
            <!-- <div class="search-data"></div> -->
        </div>
        <button type="button" class="setting"><i class='bx bx-cog' ></i></button>
        <a href="userpage.html" class="user"><i class='bx bx-user'></i></a>
    </div>
</div>

<div class="main-content">
    <div class="add-book"><i class='bx bx-plus-medical bx-tada' ></i></div>
</div>

<div id="addBookModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form action="UploadCoverServlet" method="post" enctype="multipart/form-data" id="bookForm" accept-charset="UTF-8">
            <h1>책 정보 업로드</h1>
            <div class="input-box">
                <label for="bookName">제목</label>
                <input type="text" id="bookName" name="bookName" required>
                <i class='bx bx-book'></i>
            </div>
            
            <label for="bookCover">표지</label>
            <input type="file" class="upload-box" id="bookCover" name="bookCover" accept="image/*" onchange="previewCover(this.files)" required>
            <div id="coverPreview"></div><br>

            <button type="submit" class="btn"><i class='bx bxs-plus-square'></i>&nbsp;&nbsp;책 추가</button>
        </form>
    </div>
</div>

<script>
    // const bookContainer = document.querySelector('.main-content');

    // <% if (session.getAttribute("book_name") != null) { %>
    // // 예시 이미지 파일 경로
    // const imagePaths = ['image/<%= session.getAttribute("book_name") %>'];

    // // 이미지 파일을 book 클래스에 추가
    // imagePaths.forEach(path => {
    //     const bookDiv = document.createElement('div');
    //     bookDiv.classList.add('book');

    //     const img = document.createElement('img');
    //     img.src = path;

    //     bookDiv.appendChild(img);
    //     bookContainer.appendChild(bookDiv);
    // });
    // <% } %>

    // 책 추가 부분
    const addBookBtn = document.querySelector('.add-book');
    const modal = document.getElementById('addBookModal');
    const closeModal = document.querySelector('.close');

    addBookBtn.addEventListener('click', function() {
        modal.style.display = "block";
    });

    closeModal.addEventListener('click', function() {
        modal.style.display = "none";
    });

    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    });

    function previewCover(files) {
        const preview = document.getElementById('coverPreview');
        preview.innerHTML = ''; // 기존 미리보기를 지웁니다.
        if (files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(files[0]);
        }
    }

    function previewContent(files) {
        const preview = document.getElementById('contentPreview');
        preview.innerHTML = '';
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }

    const bookForm = document.getElementById('bookForm');
    bookForm.addEventListener('submit', function(event) {
        //event.preventDefault();
        // 폼을 직접 제출하는 코드 추가
        this.submit();
    });
</script>
<script src="js/toggle.js"></script>
<script src="js/sorting.js"></script>

</body>
</html>
