<!-- login_signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>

<div class="form-container">
    <form id="loginForm">
        <h2>로그인</h2>
        <input type="email" id="loginEmail" placeholder="이메일" required>
        <input type="password" id="loginPassword" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <p><span id="findPW">비밀번호찾기</span> <span id="showSignUp">회원가입</span></p>
    </form>

    <form id="signupForm" style="display:none;">
        <h2>회원가입</h2>
        <input type="text" id="signupUsername" placeholder="이름" required>
        <input type="email" id="signupEmail" placeholder="이메일" required>
        <input type="password" id="signupPassword" placeholder="비밀번호" required>
        <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 확인" required>
        <button type="submit">회원가입</button>
        <p>이미 회원이신가요? <span id="showLogin">로그인</span></p>
    </form>

    <form id="findForm" style="display:none;">
        <h2>비밀번호찾기</h2>
        <input type="email" id="signupEmail" placeholder="이메일" required>
        <button type="submit">비밀번호 찾기</button>
        <p>다시 로그인하기  <span id="showLogin">로그인</span></p>
    </form>
</div>

<script src="login_scripts.js"></script>
</body>
</html>
