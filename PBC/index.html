<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- 전체 배경 이미지 설정 -->
    <div class="background-image"></div>

    <header>
        <button class="back-button"><i class="fas fa-arrow-left"></i></button>
        <div class="top-right-buttons">
            <button class="search-button"><img src="search.png" alt="Search"></button>
            <button class="bookmark-button"><img src="bookmark.png" alt="Bookmark"></button>
        </div>
    </header>

    <footer>
        <button class="footer-icon"><img src="voice.png" alt="Voice"></button>
        <button class="footer-icon"><img src="brightness.png" alt="Brightness"></button>
        <button class="footer-icon"><img src="pin.png" alt="Pin"></button>
        <button class="footer-icon"><img src="settings.png" alt="Settings"></button>
    </footer>
</body>
</html>
