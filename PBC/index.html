<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureBook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>

    <header>
        <button class="back-button" onclick="goBack();"><img src="back.png" alt="Back"></button>
        <div class="top-right-buttons">
            <button class="search-button"><img src="search.png" alt="Search"></button>
            <button class="bookmark-button"><img src="bookmark.png" alt="Bookmark"></button>
        </div>
    </header>

    <footer>
        <button class="footer-icon" id="voiceIcon"><img src="voice.png" alt="Voice"></button>
        <button class="footer-icon" id="brightnessIcon"><img src="brightness.png" alt="Brightness"></button>
        <button class="footer-icon" id="pinIcon"><img src="pin.png" alt="Pin"></button>
        <button class="footer-icon" id="settingsIcon"><img src="settings.png" alt="Settings"></button>
        <!-- 복원 버튼 -->
        <button class="footer-icon" id="restoreButton" style="display: none;">
            X
        </button>

    </footer>

    <!-- 밝기 조절 모달 -->
    <div id="brightnessModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="range" min="0" max="100" value="50" class="brightness-slider">
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul class="settings-list">
                <li class="setting">
                    <span>스크롤 모드</span>
                    <label class="switch">
                        <input type="checkbox" id="scrollMode">
                        <span class="slider round"></span>
                    </label>
                </li>
                <li class="setting">
                    <span>음성 바로 출력</span>
                    <label class="switch">
                        <input type="checkbox" id="voiceOutput">
                        <span class="slider round"></span>
                    </label>
                </li>
                <li class="setting">
                    <span>좌우 터치 영역</span>
                    <label class="switch">
                        <input type="checkbox" id="touchArea">
                        <span class="slider round"></span>
                    </label>
                </li>
                <li class="setting">
                    <span>페이지 정보 표시</span>
                    <label class="switch">
                        <input type="checkbox" id="pageInfo">
                        <span class="slider round"></span>
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
